<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">

	<meta name="description" content="Test Diagnostico de Equipos de Computo">

<body>

	
	

<div class="container">
	<input id="input" type="submit" value="NUEVO DIAGNOSTICO ğŸ " onclick = "location='index.html'">
	<img id="img" src="./img/logo.png">


	<p id="texto1">RESPONDE LAS SIGUIENTES PREGUNTAS CON UN "si" O "no" </p>
	<hr id="barra">
	<h2 id="preg"></h2>
	
	
	<input type="text"   id="dato" placeholder="escribir en minusculas">
	<button id="boton">Siguiente Pregunta â­ï¸ </button>
	
	<p id="resolucion"></p>
</div>

	<script>
		// Array bidimensional donde se guardarÃ¡n las preguntas junto a sus respuestas correctas correspondientes...
		var preguntas = [																			// Pregunta Respuesta
				['Â¿Tu Equipo Se alenta Demasiado?', 'si',],         //  [0][0]   [0][1]
				['Â¿Tu Equipo Presenta temperaturas altas?', 'si'],								//  [1][0]   [1][1]
				['Â¿Tu Equipo cuenta con un sistema ANTIVIRUS?', 'no'],                //  [2][0]   [2][1]
				['Â¿Tu equipo Se Infecto alguna vez Con Malware(VIRUS)?', 'si'],									// ...
				['Â¿Tu equipo Tiene mas de 3 aÃ±os contigo?', 'si'],
				['Â¿Has llevado tu equipo a algun taller De Reparaciones?', 'si'],
				['Â¿Falla alguna tecla de tu equipo?', 'si'],
				['Â¿Los Puertos perifericos(USB, VGA, HDMI) de tu equipo Funcionan Bien?', 'si'],
				['Â¿Has tenido Problemas con los programas instalados en tu equipo?', 'si'],                                      // ...
				['Â¿Alguna Vez Se Te callo tu equipo?', 'si']						// [9][0] y [9][1]
			],
			pregunta, respuesta,
			formuladas = 0,
			acertadas = 0;
		hazPregunta();
		/*
			Se programa que al pulsarse el botÃ³n "Siguiente Pregunta" se compruebe si se ha acertado la pregunta, en cuyo caso, se incrementa en una unidad 'acertadas'.
			TambiÃ©n se comprueba si ya se han realizado las 5 preguntas, en cuyo caso, se llama a 'muestraResultado()' que mostrarÃ¡ el resultado del juego y terminarÃ¡ el programa, de lo contrario, se formula una nueva pregunta.
		*/
		document.getElementById('boton').addEventListener('click', function(){
			var entrada = document.getElementById("dato").value;
			if(entrada == respuesta){
				acertadas++;
			}
			if(formuladas < 5){			// Si aun no se han hecho 5 preguntas...
				hazPregunta();			// ... seguir preguntando
			}
			else{						// de lo contrario...
				muestraResultado();		// ... finaliza juego mostrando el resultado
			}
		});
		/*
			Formula una pregunta al usuario...
		*/
		function hazPregunta(){
			var e;			// simple variable auxiliar
			// se extrae una pregunta/respuesta al azar del array...
			e = preguntas.splice( numAleat(0, preguntas.length-1), 1 );
			pregunta = e[0][0];			// se guardan la pregunta y la respuesta 
			respuesta = e[0][1];
			document.getElementById('preg').innerHTML = pregunta;        // se muestra la pregunta
			document.getElementById('dato').value = '';                  // se borra lo escrito anteriormente por el usuario
			formuladas++;
		}
		// Comprueba el nÃºmero de preguntas acertadas y muestra mensaje en funciÃ³n de este...
		function muestraResultado(){
            var resultado;      // para guardar el mensaje con el resultado
			switch(acertadas){
				case 0:
					resultado = 'FELICIDADES, Tu equipo Esta en Buen Estado, Solo como Recomendacion Se debe Realizar un mantenimiento Preventivo  al menos cada 6 Meses.';
					break;
				case 1:
					resultado = 'REGULAR, Tu maquina Esta Bien pero Te recomendamos realizar un MANTENIMIENTO PREVENTIVO al menos cada 6 Meses';
					break;
				case 2:
					resultado = 'NO ESTA MAL, Pero deberias Realizar Una Limpeza De ves en cuando a Tu Equipo de computo';
					break;
				case 3:
					resultado = 'NO ESTA MAL, PERO TE RECOMENDAMOS 	QUE LLEVES TU EQUIPO A UN CHEQUEO CON UNO DE NUESTROS ESPECIALISTAS';
					break;
				case 4:
					resultado = 'PRECAUCION, TE RECOMENDAMOS QUE ACUDAS A UN TALLER ESPECIALIZADO PARA REALIZAR UN MANTENIMIENTO PREVENTIVO Y EVITAR DAÃ‘OS MAS GRAVES';
					break;
				case 5:
					resultado = 'Â¡CUIDADO, TE RECOMENDAMOS QUE ACUDAS INMEDIATAMENTE  A UN TALLER PARA DARLE MANTENIMIENTO A TU EQUIPO YA QUE PUEDE ESTAR DAÃ‘ADA Y NECESITA REPARACION!';
					break;
			}
            document.getElementById('resolucion').innerHTML = resultado;
		}
		/*
			Devuelve un nÃºmero aleatorio entero entre 'min' y 'max' (ambos inclusive)
		*/
		function numAleat(min, max){
			return Math.floor( Math.random() * (max - min + 1) ) + min;
		}
	</script>
